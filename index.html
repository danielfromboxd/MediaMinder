<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>MediaMinder</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="welcome-text">Welcome to<br/>Mediaminder</div>
        </div>
        <div class="signup-section">
            <div class="signup-box">
                <div class="signup-title">Sign Up!</div>
                <div class="form">
                    <div class="form-group">
                        <label>Enter your name</label>
                        <input type="text" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label>Enter your email</label>
                        <input type="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label>Enter your password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="signup-button">Sign up</button>
                </div>
            </div>
            <div class="login-text">Already have an account? Log in!</div>
        </div>
    </div>
</body>
</html>
